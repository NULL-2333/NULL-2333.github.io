        <div class="marked-body article-body">
            <h2 id="符号">#符号</h2>
<p>用于转换成字符串，即相当于在#后面的内容两端加上双引号，如果原本就有双引号则会自动进行转义</p>
<p>举例：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">#define MAKE(x) #x</span><br><span class="line">NSLog(@&quot;%@&quot;, @(MAKE(12))); &#x2F;&#x2F; 打印结果：12</span><br><span class="line">NSLog(@&quot;%@&quot;, @(MAKE(www))); &#x2F;&#x2F; 打印结果：www</span><br><span class="line">NSLog(@&quot;%@&quot;, @(MAKE(&quot;www&quot;))); &#x2F;&#x2F; 打印结果：&quot;www&quot;</span><br></pre></td></tr></table></figure>
<h2 id="符号-2">##符号</h2>
<p>用于连接tokens，但是只能连接数字</p>
<p>举例：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">#define CONCAT_1(x,y) (x##y)</span><br><span class="line">NSLog(@&quot;%@&quot;, @(CONCAT_1(1,2))); &#x2F;&#x2F; 打印结果：12</span><br></pre></td></tr></table></figure>
<p>如果要连接C字符串，则需要用如下的宏定义：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">#define CONCAT_2(x,y) (x y)</span><br><span class="line">NSLog(@&quot;%@&quot;, @(CONCAT_2(&quot;ww&quot;,&quot;ee&quot;))); &#x2F;&#x2F; 打印结果：wwee</span><br></pre></td></tr></table></figure>
